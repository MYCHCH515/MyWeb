<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h3{
	text-align: center;
	font-size: 30px;
}
h4{
	text-align: center;
	font-size: 25px;
	color: gray;
}
#two{
	color: orange;
}
#join{
	width: 70%;
	margin: 0 auto;
}
.type{
	font-weight: bold;
	padding-left: 30px;
	box-sizing: border-box;
}
table{	
	width: 100%;
	border-spacing : 0px;
	border-collapse: collapse;
		

	}
table tr{
	border-bottom: 1px solid gray;
	border-spacing : 0px;
	border-collapse: collapse;
}
#tr_1{
	border-top: 2px solid gray;
}
table input{
	width: 350px;
	height: 45px;
	margin: 5px;
}
#tr_6{
	border-bottom: 2px solid gray;
}
#btn{
	float: right;
	width:80px;
	height:40px;
	background-color: orange;
	font-size: 15px;
 	border: 0;
 	margin-top: 10px;
}
</style>
</head>
<body>
	<h3>회원가입</h3>
	<hr>
	<h4><span id="one">1.약관동의</span> > <span id="two">2.정보입력</span> > <span id="three">3.가입완료</span></h4>
	<!-- 
		1.
		id는 5글자 이상 10글자 미만  pw는 6글자 이상 14글자 미만 모두 비어있으면 x
		조인 버튼을 클릭했을 때  모든 조건이 만족하면 success 
		하나라도 만족하지 않으면 Fail 
		
		2.두번째 패스워드를 입력할 때 한 글자씩 입력할때마다 두개의 값이 같은지 비교하고 다르면  
		pwResult 패스워드 다릅니다 -red 같으면 pwResult 패스워드가 일치합니다 - blue;
		
		3. name, phone, email 커서 누르고 입력하려고 하다가 나왔을 때 비어있으면 
		꼭 입력하라는메세지를 출력
	-->
	<div id="join">
	<table>
	<tr id="tr_1">
	<td class="type">아이디</td> <td><input type="text" id="id" class="check"> <div id="idResult"></div></td>
	</tr>
	<tr>
	<td class="type">비밀번호</td> <td> <input type="password" class="pw" class="check"> <div id="pwResult1"></div></td>
	</tr>
	<tr>
	<td class="type">비밀번호 확인</td> <td> <input type="password" class="pw" class="check"><div id="pwResult2"></div></td>
	</tr>
	<tr>
	<td class="type">이름</td> <td> <input type="text" id="na" class="check"><div id="naResult"></div></td>
	</tr>
	<tr>
	<td class="type">전화번호</td> <td> <input type="text" id="phone" class="check"><div id="phoneResult"></div></td>
	</tr>
	<tr id="tr_6">
	<td class="type">이메일</td> <td> <input type="text" id="email" class="check"><div id="emailResult"></div>
	</td>
	</tr>
	</table>
	<input type="button" value="회원가입" id="btn">
	
	</div>
	<script type="text/javascript">

	var id = document.getElementById("id");
	var pw = document.getElementsByClassName("pw");
	var na = document.getElementById("na");
	var phone = document.getElementById("phone");
	var email = document.getElementById("email");
	var idResult = document.getElementById("idResult");
	var pwResult1 = document.getElementById("pwResult1");
	var pwResult2 = document.getElementById("pwResult2");
	var naResult = document.getElementById("naResult");
	var phoneResult = document.getElementById("phoneResult");
	var emailResult = document.getElementById("emailResult");
	var btn = document.getElementById("btn");
	var check = document.getElementsByClassName("check");
		
	id.addEventListener('keyup',function(){
		var str =id.value;
		if(str.length>=5&&str.length<=10){
			idResult.innerHTML="";
			check[0] = true;
		}
		else{
			idResult.innerHTML="5글자이상 10글자 이하로 입력하세요";
			check[0] = false;
		}
	});
	
	pw[0].addEventListener('keyup',function(){
		var str =pw[0].value;
		if(str.length>=6&&str.length<=14){
			pwResult1.innerHTML="";
			check[1] = true;
		}
		else{
			pwResult1.innerHTML="6글자이상 14글자 이하로 입력하세요";
			check[1] = false;
		}
	});
	
	pw[1].addEventListener('keyup',function(){
		
		if(pw[0].value==pw[1].value){
			pwResult2.style.color="blue";
			pwResult2.innerHTML="비밀번호가 일치";
			check[2] = true;
		}
		else {
			pwResult2.style.color="red";
			pwResult2.innerHTML="비밀번호가 일치하지않습니다";
			check[2] = false;
		}
	});
	na.addEventListener('blur',function(){
		var str = na.value;
		if(str.length==""){
			naResult.style.color="red";
			naResult.innerHTML="이름을 입력하세요";
			check[3] = false;
		}
	});
	
	na.addEventListener('keyup',function(){
			naResult.innerHTML="";
			check[3] = true;
		});
	
	phone.addEventListener('blur',function(){
		var str = phone.value;
		if(str.length==""){
			phoneResult.style.color="red";
			phoneResult.innerHTML="휴대폰 번호를 입력하세요";
			check[4] = false;
		}
	});

	phone.addEventListener('keyup',function(){
			phoneResult.innerHTML="";
			check[4] = true;
		});
	
	email.addEventListener('blur',function(){
		var str = email.value;
		if(str.length==""){
			emailResult.style.color="red";
			emailResult.innerHTML="이메일을 입력하세요";
			check[5] = false;
		}
	});

	email.addEventListener('keyup',function(){
			emailResult.innerHTML="";
			check[5] = true;
		});
	
	btn.addEventListener('click',function(){
	var result = true;
	for(var i=0;i<check.length;i++){
		if(!check[i].value){ //하나라도 체크 안되어있으면 false 다체크되어있음 true
			result =false;
		}
	}
	if(result){
		alert("회원가입성공")
	}
	else{
		alert("회원가입실패")
	}
	});
	</script>	
</body>
</html>
