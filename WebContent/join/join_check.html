		<tr>
		<td><textarea rows ="5" cols="50"readonly>1. 총칙
삼양맛샵은 이용자들의 개인정보보호를 매우 중요시하며, 이용자가 회사의 서비스를 이용함과 동시에 온라인상에서 회사에 제공한 개인정보가 보호 받을 수 있도록 최선을 다하고 있습니다. 이에 는 통신비밀보호법, 전기통신사업법, 정보통신망 이용촉진 및 정보보호 등에 관한 법률 등 정보통신서비스제공자가 준수하여야 할 관련 법규상의 개인정보보호 규정 및 정보통신부가 제정한 개인정보보호지침을 준수하고 있습니다.
삼양맛샵은 개인정보 취급방침을 통하여 이용자들이 제공하는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며 개인정보보호를 위해 어떠한 조치가 취해지고 있는지 알려 드립니다.
삼양맛샵의 개인정보 취급방침은 정부의 법률 및 지침 변경이나 의 내부 방침 변경 등으로 인하여 수시로 변경될 수 있고, 이에 따른 개인정보 취급방침의 지속적인 개선을 위하여 필요한 절차를 정하고 있습니다. 그리고 개인정보 취급방침을 개정하는 경우나 개인정보 취급방침 변경될 경우 쇼핑몰의 첫 페이지의 개인정보취급방침을 통해 고지하고 있습니다. 이용자들께서는 사이트 방문 시 수시로 확인하시기 바랍니다.

2. 개인정보 수집에 대한 동의
삼양맛샵은 귀하께서 의 개인정보보호방침 또는 이용약관의 내용에 대해 「동의합니다」버튼 또는 「동의하지 않습니다」버튼을 클릭할 수 있는 절차를 마련하여, 「동의합니다」버튼을 클릭하면 개인정보 수집에 대해 동의한 것으로 봅니다.

		var btn =document.getElementById("btn");

		var ch = document.getElementsByClassName("ch");
		var form = document.getElementById("form")
		checkAll.addEventListener('click',function(){
			for(var i=0;i<ch.length;i++){
				ch[i].checked = checkAll.checked; 
			}
		});	
		
		for(var i=0;i<ch.length;i++){
			ch[i].addEventListener('click', function(){
				
				var result = true;
				for(var j=0;j<ch.length;j++){
					if(!ch[j].checked){ 
						result =false;
					}
				}
				checkAll.checked=result;
			});	
		}

			var ch = document.getElementById("checkAll").checked;

			}
